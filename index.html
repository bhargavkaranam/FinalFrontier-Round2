<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    
    <script>
    // if (window.module) module = window.module;
</script>
<title>Final Frontier</title>
</head>

<body>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Change Team</h4>
        </div>
        <div class="modal-body">
            <div class="team-name-dropdown">
                <center>
                    <select class="team-names">

                    </select>
                </center>
            </div>

        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-success changeTeam" data-dismiss="modal">Change</button>
        </div>
    </div>

</div>
</div>
<div class="team-add-container">
    <div class="team-add-form"> 
        <form>
          <div class="form-group">

            <input type="text" class="form-control" id="teamname" placeholder="Enter team name">
        </div>
        <div class="form-group">
            <center>
                <button type="submit" class="btn btn-primary addTeam">Submit</button>
                <button type="submit" class="btn btn-primary startGame">Start Game</button>
            </center>
        </div>
        <div class="form-group message">    
        </div>
    </form>
</div>

</div>

<div class="container-fluid">
    <div class="col-md-9 planetsHolder">
        <div class="planet col-md-3" id="Hoth"><img class="col-md-12" src="images/hoth.png"><div class="currentTeam col-md-12">ITBoysCrew</div><div class="timestamp col-md-12">11:30AM</div></div>

        <div class="planet col-md-3" id="Kashyyyk"><img class="col-md-12" src="images/kashyyyk.png"><div class="currentTeam col-md-12">ITBoysCrew</div><div class="timestamp col-md-12">11:30AM</div></div>

        <div class="planet col-md-3" id="Tatooine"><img class="col-md-12" src="images/tatooine.png"><div class="currentTeam col-md-12">ITBoysCrew</div><div class="timestamp col-md-12">11:30AM</div></div>

        <div class="planet col-md-3" id="Naboo"><img class="col-md-12" src="images/naboo.png"><div class="currentTeam col-md-12">ITBoysCrew</div><div class="timestamp col-md-12">11:30AM</div></div>

        <div class="planet col-md-3" id="Aldeeran"><img class="col-md-12" src="images/alderaan.png"><div class="currentTeam col-md-12">ITBoysCrew</div><div class="timestamp col-md-12">11:30AM</div></div>

        <div class="planet col-md-3" id="Coruscant"><img class="col-md-12" src="images/coruscant.png"><div class="currentTeam col-md-12">ITBoysCrew</div><div class="timestamp col-md-12">11:30AM</div></div>

        <div class="planet col-md-3" id="Vulcan"><img class="col-md-12" src="images/vulcan.png"><div class="currentTeam col-md-12">ITBoysCrew</div><div class="timestamp col-md-12">11:30AM</div></div>

        <div class="planet col-md-3" id="Mustafar"><img class="col-md-12" src="images/mustafar.png"><div class="currentTeam col-md-12">ITBoysCrew</div><div class="timestamp col-md-12">11:30AM</div></div>
    </div>
    <div class="col-md-3 leaderBoard">
        <h2 align="center">Leaderboard</h2>        
        <div class="buttons">
        <center>
            
            
            <button type="submit" class="btn btn-primary update">Update</button>
            <button type="submit" class="btn btn-success save">Save</button>
            </center>
        </div>
        <div class="l">
            
        </div>
    </div>
</div>

</body>
<script src="Jquery.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
<script type="text/javascript" src="js.cookie.js"></script>
<script src="default.js"> </script>
</html>
